{% extends 'base.html' %}

{% block title %}
File expense upload
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>File upload</h1>
            <p>The columns of the CSV file are:</p>
            <pre class="bg-light text-dark">Payment date, description, amount(with currency), account</pre>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="id_file" class="col-sm-4 col-form-label">File:</label>
                    <div class="col-sm-8">
                        {{ form.file }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
